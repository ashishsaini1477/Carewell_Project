<app-alert [status]="extra.status" [code]="extra.code"></app-alert>

<div class="container">
    <h2>Add Job Cards</h2>
    <div class="card">
      <div class="card-body">
        <form #jobcardForm="ngForm" (ngSubmit)="submitJobcard()">

          <jobcard-form [jobcard]="jobcard"></jobcard-form>
          
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
